    </head>
    <body>
        <h1>システムプログラミング</h1>
        
        <div>
            <div class="line__container">
                <ul id="messages"></ul>
            </div>
            <button id="led-on">入室</button>
            <button id="led-off">退室</button>
            <a href="./temp.html">温度情報</a>
        </div>
        <script>
            // TODO0 ここに設定情報を貼り付ける  
            
            // データベースの参照を準備
            var ledRef = firebase.firestore().collection('led')
        
            // TODO1 送信ボタンが押された時の処理

            $('#led-on').click(function() {
		    // {led: "ON"}を送信
		    ledRef.add({
                            led: "ON"
                    });
            });
            $('#led-off').click(function() {
		    // {led: "OFF"}を送信
		    ledRef.add({
                            led: "OFF"
                    });
            });

        </script>
